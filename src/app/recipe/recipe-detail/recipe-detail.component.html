<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4><b>{{recipe.name}}</b></h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" customDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  style="cursor: pointer;" (click)="addIngredientToShopping()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>{{recipe.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingred of recipe.ingredients">
                {{ingred.name}} - {{ingred.amount}}
            </li>
        </ul>
    </div>
</div>
