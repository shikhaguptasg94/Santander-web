<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="addItems(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="name" name="amount" class="form-control" [(ngModel)]="amount" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!form.valid">{{editMode ? 'Update':'Add'}}</button>
                    <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="deleteItem(form)">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="clearForm(form)">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
